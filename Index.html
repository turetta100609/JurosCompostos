<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desenvolver algoritmos - Calculadora de Juros Compostos</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main id="container">
        <div id="Calculadora">
            <h2>
                Calculadora
            </h2>
            <div id="inputbox">
                <div class="inputfields">
                    <label for="value">Valor Inicial (capital):</label>
                    <input type="number" id="value">
                </div>
                <div class="inputfields">
                    <label for="fee">Taxa de juros a.b:</label>
                    <input type="number" id="fee">
                </div>

                <div class="inputfields">
                    <label for="time">Tempo de rendimento a.m:</label>
                    <input type="number" id="time">
                </div>
            </div>
            <div id="result">
                <h4>
                    Resultado:
                </h4>
                <span id="total">R$ 0,00</span>
            </div>
            <button id="Calculate">Calcular</button>
        </div>
    </main>    
</body>

<script type="text/javascript" src="./js/script.js"></script>

</html>
